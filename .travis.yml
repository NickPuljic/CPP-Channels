language: cpp
sudo: required
compiler: clang
matrix:
  include:
    - os: osx
      osx_image: xcode10.2
addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake-data
      - cmake

before_install:
- brew update
script:
- cmake -H. -Bbuild
- cmake --build build
- for i in bin/*; do ./$i; done
