language: cpp
sudo: required
compiler: clang
matrix:
  include:
    - os: osx
      osx_image: xcode10.2
addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake-data
      - cmake

before_install:
- echo "hiNick"
- apt-get update && apt-get install -y sudo && rm -rf /var/lib/apt/lists/*
- apt-get update && sudo apt-get install -y cmake
script:
- cmake -H. -Bbuild
- cmake --build build
- ./bin/point_test
- echo "Done!"
